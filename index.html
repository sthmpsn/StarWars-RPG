<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>RPG - Star Wars</title>
</head>
<body>
    <div class="container">
        <div class="charLogoRow">
            <div class="char-area">
                <div id="char-container" class="char-container borderShape">
                </div> 
            </div>
            <div id="char-container-used" class="char-container-used borderShape">
            </div>
            <div class="logo-box">
                <img class="starWarsLogo" src="assets/images/starwars.png" alt="star wars"/>
            </div>
        </div>
        <div class="player-select-row">
            <button type="button" id="bttn-p1" class="bttn-player-select">Player 1</button>
            <button type="button" id="bttn-cpu" class="bttn-player-select">CPU</button>
            <button type="button" id="bttn-replay" class="bttn-player-select">Replay</button>
            <div id="player-select-warn"></div>
            <div id="shipsBox" class="borderShape">
                <img class="ships" src="assets/images/falcon.gif" alt="falcon"/>
                <img class="ships" src="assets/images/headhunter.gif" alt="headhunter"/>
                <img class="ships" src="assets/images/vt-49.gif" alt="vt-49"/>
                <img class="ships" src="assets/images/xwing.gif" alt="x-wing"/>
            </div>
        </div>
        <div class="matchupRow">
            <div class="fight-arena">
                <div class="matchupBox borderShape">
                    <img id="p1Matchup" class="matchupChar" src="assets/images/r2.png" alt="R2D2">
                    <div id="p1HpBox">
                        <div class="p1HpLabel hpItem">HP</div>
                        <div id="p1Hp" class="hpItem"></div>
                    </div>
                    <div class="vsBox">VS</div>
                    <button type="button" id="attackBttn">Attack</button>
                    <div id="cpuHpBox">
                        <div class="cpuHpLabel hpItem">HP</div>
                        <div id="cpuHp" class="hpItem"></div>
                    </div>
                    <img id="cpuMatchup" class="matchupChar" src="assets/images/bb8-real.png" alt="BB8">
                </div>
            </div>
        </div>
        <div class="battle-activity-row">
            <div class="battle-activity">
                <h2 class="battle-activity-label">Battle Activity</h2>
                <div id="battle-console" class="borderShape">
                </div>

            </div>
        </div>                
    </div>

    <!-- Load the JS files -->
    <script src="assets/javascript/game.js"></script>
    <!-- End Loading of JS files -->
</body>
</html>
