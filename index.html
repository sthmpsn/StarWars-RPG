<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>RPG - Star Wars</title>
</head>
<body>
    <div class="container">
        <div class="row charLogoRow">
            <div class="char-area">
                <div id="char-container" class="char-container">
                </div> 
            </div>
            <div class="logo-box">
                <img class="starWarsLogo" src="assets/images/starwars.png" alt="star wars"/>
            </div>
        </div>
        <div class="row">
            <div class="col player-select">
                <button type="button" id="bttn-p1" class="bttn-player-select">Player 1</button>
                <button type="button" id="bttn-cpu" class="bttn-player-select">CPU</button>
            </div>
        </div>
        <div class="row">
            <div class="col fight-arena">
                <div class="matchupBox">
                    <img id="p1Matchup" class="matchupChar" src="assets/images/luke.jpg" alt="luke skywalker">
                    <div id="p1HpBox">
                        <div class="p1HpLabel hpItem">HP</div>
                        <div class="p1Hp hpItem">200</div>
                    </div>
                    <div class="vsBox">VS</div>
                    <div class="attackBox">Attack</div>
                    <div id="cpuHpBox">
                        <div class="cpuHpLabel hpItem">HP</div>
                        <div class="cpuHp hpItem">240</div>
                    </div>
                    <img id="cpuMatchup" class="matchupChar" src="assets/images/vader.jpg" alt="Darth Vader">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col battle-activity">
                <h2 class="battle-activity-label">Battle Activity</h2>
                <div class="battle-console">
                    <span class="p1Attack"> > P1 Attack Example Data </span>
                    <br>
                    <span class="cpuCounterAttack"> > CPU Counter Attack Example Data </span>
                </div>

            </div>
        </div>                
    </div>

    <!-- Load the JS files -->
    <script src="assets/javascript/game.js"></script>
    <!-- End Loading of JS files -->
</body>
</html>
