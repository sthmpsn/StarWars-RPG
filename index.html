<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    <link href="http://allfont.net/allfont.css?fonts=star-jedi&effects=three-dimensional-float" rel="stylesheet" type="text/css" />
    <title>RPG - Star Wars</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col char-select">
                <div class="char-container">
                    <img class="chars-thumb" src="assets/images/kylo.jpg" alt="kylo ren">
                    <img class="chars-thumb" src="assets/images/luke.jpg" alt="luke skywalker">
                    <img class="chars-thumb" src="assets/images/maul.jpg" alt="darth maul">
                    <img class="chars-thumb" src="assets/images/quigon.jpg" alt="quigon jin">
                    <img class="chars-thumb" src="assets/images/stormTrooper.jpg" alt="storm trooper">
                    <img class="chars-thumb" src="assets/images/vader.jpg" alt="Darth Vader">
                    <img id="yoda-thumb" class="chars-thumb" src="assets/images/yoda.jpg" alt="Yoda">
                </div> 

            </div>
            <div class="col score-board">

            </div>
        </div>
        <div class="row">
            <div class="col player-select">
                <button type="button" id="bttn-p1" class="bttn-player-select">Player 1</button>
                <button type="button" id="bttn-cpu" class="bttn-player-select">CPU</button>
            </div>
        </div>
        <div class="row">
            <div class="col fight-arena">
                <div class="matchupBox">
                    <img id="p1Matchup" class="matchupChar" src="assets/images/luke.jpg" alt="luke skywalker">
                    <div class="vsBox">VS</div>
                    <div class="attackBox">Attack</div>
                    <img id="cpuMatchup" class="matchupChar" src="assets/images/vader.jpg" alt="Darth Vader">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col battle-activity">

            </div>
        </div>                
    </div>
</body>
</html>
